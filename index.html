        </div>
    </div>

    <!-- Audio Player -->
    <audio id="audio-player" controls class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-gray-800 p-3 rounded-lg shadow-lg w-96"></audio>

    <script>
        const audioPlayer = document.getElementById("audio-player");
        const playButtons = document.querySelectorAll(".play-button");
        const body = document.body;

        playButtons.forEach(button => {
            button.addEventListener("click", function () {
                const songCard = this.closest(".song-card");
                const songSrc = songCard.getAttribute("data-src");
                const bgColor = songCard.getAttribute("data-color");

                if (audioPlayer.src.includes(songSrc) && !audioPlayer.paused) {
                    audioPlayer.pause();
                    this.textContent = "▶";
                } else {
                    audioPlayer.src = songSrc;
                    audioPlayer.play();
                    playButtons.forEach(btn => btn.textContent = "▶");
                    this.textContent = "⏸";
                    body.style.backgroundColor = bgColor;
                }
            });
        });
    </script>
